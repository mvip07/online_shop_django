{% extends 'user/base.html' %}
{% load static %}

{% block content %}
<div class="container container-240">
    <div class="myaccount">
        <ul class="breadcrumb v3">
            <li><a href="{% url 'login' %}">Login</a></li>
            <li class="active">Password Complete</li>
        </ul>
        <div class="row pd">
            <div class="account-element bd-7" style="margin: 0 auto;">
                <div class="cmt-title text-center abs">
                    <h1 class="page-title v1">Password Complete</h1>
                </div>
                <div class="page-content" style="padding: 10px;">
                    <h2 class="text-center">Your password has been successfully changed</h2>

                    <a href="{% url 'login' %}" class="flex" style="margin-top: 50px;">
                        <button type="submit" class="btn btn-submit btn-gradient" style="width: 100%;">
                            Login
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
