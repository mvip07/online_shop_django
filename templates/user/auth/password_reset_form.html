{% extends 'user/base.html' %}
{% load static %}

{% block content %}
<div class="container container-240">
    <div class="myaccount">
        <ul class="breadcrumb v3">
            <li><a href="{% url 'login' %}">Login</a></li>
            <li class="active">Password Reset</li>
        </ul>
        <div class="row pd">
            <div class="account-element bd-7" style="margin: 0 auto;">
                <div class="cmt-title text-center abs">
                    <h1 class="page-title v1">Password Reset</h1>
                </div>
                <div class="page-content">
                    <p>Sign in to your account</p>
                    <form class="login-form" method="post" action="#">{% csrf_token %}
                        <div class="form-group">
                            {% for field in form %}
                            <label for="{{ field.auto_id }}">{{ field.label }}</label>
                            <p style="margin: 0;">
                                {{field}}
                            </p>
                            {% endfor %}
                        </div>
                        <div class="flex">
                            <button type="submit" class="btn btn-submit btn-gradient" style="width: 100%;">
                                Password Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
