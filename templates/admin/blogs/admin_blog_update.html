{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
<div class="container container-240">
    <div class="myaccount">
        <ul class="breadcrumb v3">
            <li><a href="{% url 'blog_list' %}">Blog List</a></li>
            <li class="active">Update Blog</li>
        </ul>
        <div class="row pd">
            <div class="account-element bd-7" style="margin: 0 auto;">
                <div class="cmt-title text-center abs">
                    <h1 class="page-title v1">Update Blog</h1>
                </div>
                <div class="page-content">
                    <form class="login-form" method="post" style="padding: 0 10px;" enctype="multipart/form-data">
                        {%csrf_token %}
                        <div class="form-group">
                            {{ form.media }}
                            {% for field in form %}
                            <label for="{{ field.auto_id }}">{{ field.label }}</label>
                            <br>
                            <p style="margin: 0; width: 100%;">
                                {{field}}
                            </p>
                            {{field.errors}}
                            {% endfor %}
                        </div>
                        <div class="flex" style="gap: 10px;">
                            <a href="{% url 'blog_list' %}" class="btn btn-submit btn-gradient"
                                style="padding: 0 24px;">
                                <i class="fa-solid fa-left-long"></i> Go Back
                            </a>
                            <button type="submit" class="btn btn-submit btn-gradient" style="width: 100%;">
                                Update Blog
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
