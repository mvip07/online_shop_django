{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
<div class="container container-240">
    <div class="single-product-detail product-bundle product-aff">
        <ul class="breadcrumb">
            <li><a href="{% url 'ad_list' %}">Ad List</a></li>
            <li class="active">Detail Ad</li>
        </ul>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="flex product-img-slide">
                    <div class="product-images">
                        <div class="main-img js-product-slider">
                            {% if ad.image.url|slice:"-3:" != "mp4" %}
                            <img src="{{ ad.image.url }}" alt="photo" class="img-reponsive">
                            {% else %}
                            <video controls muted class="img-reponsive">
                                <source src="{{ ad.image.url }}" />
                            </video>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="single-flex">
                    <div class="single-product-info product-info product-grid-v2 s-50">
                        <div class="product-price">Create Date:
                            <span style="font-size: 18px;">{{ad.created_at}}</span>
                        </div>
                        <div class="product-price">Link:
                            <span style="font-size: 18px;">
                                <a href="{{ad.link}}" target="_blank">{{ad.link}}</a>
                            </span>
                        </div>
                        <div class="availability">
                            <p class="product-inventory"> <label>Block: </label><span> {{ad.block}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
